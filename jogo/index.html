<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8">
  <title>Teste Unity WebGL – Iframe</title>

  <!-- Responsivo e mobile-friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 12px;
      font-size: 1.2rem;
      font-weight: normal;
      opacity: 0.85;
    }

    /* Wrapper para manter proporção */
    .unity-wrapper {
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      background: #000;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .unity-wrapper iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    /* Fallback para browsers sem aspect-ratio */
    @supports not (aspect-ratio: 16 / 9) {
      .unity-wrapper {
        position: relative;
        padding-top: 56.25%;
      }
      .unity-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
      }
    }
  </style>
</head>

<body>

  <h1>Teste Unity WebGL via iframe</h1>

  <div class="unity-wrapper">
    <iframe
      src="/index.html"
      allowfullscreen="false"
      loading="lazy">
    </iframe>
  </div>

</body>
</html>
